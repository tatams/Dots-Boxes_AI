<html>
<head>
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://kit.fontawesome.com/5433aaad10.css" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
	<div class="container">
		<h1>Dots and Boxes</h1>
		<div class="option ">
			<h2>board size</h2>
			<div class="board_size">
			<div class="s3x3">2 x 2</div>
			<div class="s5x5">3 x 3</div>
			<div class="s7x7">4 x 4</div>
			</div>
			<button class="play" role="button">PLAY</button>
		</div>
		
		<div class="game hind">
			<div class="player1 ">
				<i class="fa-solid fa-robot"></i> AI : 0
			</div>
			<div class="player2 ">
				<i class="fa-solid fa-splotch"></i> You : 0
			</div>
			
			<div id="app">  
				
			</div>
			<div id="turn">
				TURN - You
			</div>
			<div class="tool">
				<div class="newgame"><i class="fa-solid fa-repeat"></i></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="module" src="./js/option.js"></script>
<script type="text/javascript" src="js/game_edit4.js"></script>

<script src="https://kit.fontawesome.com/5433aaad10.js" crossorigin="anonymous"></script>
</body>

</html>
